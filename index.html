
<!DOCTYPE html>
<head>
  <!--标题-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <meta charset="utf-8">
  <style>

  #time_line text {
    fill: white;
  }

  .point_pair path {
    fill:none;
    opacity:0.1;
	  stroke:#ffffbf;
  }

  .area {
    fill: rgb(152,221,213);
    clip-path: url(#clip);
  }

  .zoom {
    cursor: move;
    fill: none;
    pointer-events: all;
  }

  .kuang {
    border:4px solid #DDD
  }

  .choose {
    fill : red !important;
    stroke-width : 5px
  }
  .point_pair .start_point{
    opacity: 0.7 !important;
    fill: red;
    r: 1;
  }

  .point_pair .dst_point{
    opacity: 0.7 !important;
    fill: blue;
    r: 1;
  }
  .cluster_point.not_show {
    fill: #ddd;
    opacity: 0.1 !important;
  }
  .cluster_point {
    r: 3px;
    opacity: 0.9 !important;
  }


  .point_pair.not_show .start_point{
    opacity: 0 !important;
  }

  .point_pair.not_show .dst_point{
    opacity: 0 !important;
  }

  .point_pair.not_show path{
    opacity: 0 !important;
  }

  .radar {
    position: absolute;
    width: 110px;
    height: 110px;
  }

  /* #map_svg {
    pointer-events:none
  } */

  #map {overflow: hidden;margin:0;font-family:"微软雅黑";}

  </style>
  <title>SummerSchool</title>



</head>
<body>
  <!--填充主体的内容-->
  <div id = "up_part" style="position: absolute; top: 0 %; left: 0%; width: 100%; height: 99%; margin: 0px; padding: 0px;">

    <div id = "map" style="position: absolute;  width: 100%; height: 100%; margin: 0px; padding: 0px; overflow: hidden">
    </div>
    <div id = "map_svg" style="position: absolute;  width: 100%; height: 100%; margin: 0px; padding: 0px; overflow: hidden">
    </div>
  </div>
  <div id = "time_line" style="position: absolute;  top: 80%; left: 0%;  width: 100%; height: 20%; margin: 0px; padding: 0px; overflow: hidden">
  </div>



  <script type = "text/javascript" src = "http://api.map.baidu.com/api?v=2.0&ak=MR3Ey03BZBLzhNPyx2ohOogMx53v90C6"></script>
  <script type = "text/javascript" src = "http://api.map.baidu.com/library/Heatmap/2.0/src/Heatmap_min.js"></script>
  <script src = "js/map.js"></script>
  <script src = "js/load_radar.js"></script>
  <script src = "js/radar_init.js"></script>
  <script src = "js/d3.v4.min.js"></script>

  <script src = "js/time_line.js"></script>
  <script src = "js/map_style.js"></script>
  <script src = "js/cluster.js"></script>

   crossorigin=""></script>
